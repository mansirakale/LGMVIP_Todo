<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="What do you have planned?">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All task</span>
          <span id="pending">Pending task</span>
          <span id="completed">Completed task</span>
        </div>
        <button class="clear-btn">Clear task</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="main.js"></script>
  </body>
